      --green:#22C55E;
      --line:rgba(0,229,255,.18);
      --shadow:0 20px 60px rgba(0,0,0,.55);
      --r:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);

      text-align:center;

    .logo{

      background:linear-gradient(135deg,var(--cyan),#37F3FF);
      box-shadow:0 0 0 2px rgba(0,229,255,.18), 0 12px 30px rgba(0,229,255,.10);
    }
    h1{margin:6px 0 10px;font-size:30px}
    p{margin:0 0 16px;color:var(--muted);line-height:1.5}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      padding:14px 18px;border-radius:14px;
      font-weight:900;text-decoration:none;
      background:linear-gradient(135deg,var(--green),#7CFFB2);
      color:#06260f;
      width:100%;
      max-width:360px;
    }
    .small{margin-top:10px;font-size:12px;color:var(--muted)}
    .small a{color:var(--cyan);text-decoration:none}
    .foot{margin-top:16px;font-size:12px;color:var(--muted)}

</head>
