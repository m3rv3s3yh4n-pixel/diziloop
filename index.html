<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DiziLoop</title>
  <style>
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:#0b0f1a;color:#e9ecf1;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu}
    .card{max-width:520px;padding:28px;border-radius:16px;background:linear-gradient(180deg,#0f1530,#0b0f1a);box-shadow:0 20px 60px rgba(0,0,0,.5);text-align:center}

    p{opacity:.85}
    .btn{display:inline-block;margin-top:16px;padding:12px 18px;border-radius:10px;background:#22c55e;color:#06260f;text-decoration:none;font-weight:700}
    .muted{opacity:.6;font-size:12px;margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <h1>DiziLoop yayında ✅</h1>
    <p>Bu sayfa GitHub Pages ile telefondan yayınlandı.</p>
    <a class="btn" href="#" onclick="alert('APK indirme butonunu buraya bağlayacağız')">APK İndir</a>
    <div class="muted">v1.0</div>
  </div>
</body>
</html>
