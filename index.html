    :root{
      --bg:#070A12;
      --panel:#0B1022;
      --panel2:#0A0E1B;
      --text:#EAF2FF;
      --muted:rgba(234,242,255,.72);
      --cyan:#00E5FF;

      --shadow: 0 20px 60px rgba(0,0,0,.55);

    }
    *{box-sizing:border-box}
    body{
      margin:0; color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(1200px 600px at 15% 10%, rgba(0,229,255,.14), transparent 60%),
        radial-gradient(900px 500px at 85% 0%, rgba(34,197,94,.10), transparent 60%),
        radial-gradient(800px 500px at 60% 100%, rgba(0,229,255,.08), transparent 55%),
        var(--bg);
      overflow-x:hidden;
    }
    a{color:inherit}
    .wrap{max-width:1100px;margin:0 auto;padding:22px 18px 60px}
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      padding:10px 0 18px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:800; letter-spacing:.2px;
    }
    .logo{
      width:34px;height:34px;border-radius:12px;
      background:linear-gradient(135deg, rgba(0,229,255,.95), rgba(55,243,255,.35));
      box-shadow:0 0 0 2px rgba(0,229,255,.16), 0 10px 30px rgba(0,229,255,.12);
      position:relative; overflow:hidden;
    }
    .logo:after{
      content:""; position:absolute; inset:-40% -20%;
      background:linear-gradient(90deg, transparent, rgba(255,255,255,.45), transparent);
      transform:rotate(25deg);
      animation:shine 5.8s linear infinite;
      opacity:.55;
    }
    @keyframes shine{0%{transform:translateX(-40%) rotate(25deg)}100%{transform:translateX(140%) rotate(25deg)}}
    .pill{
      font-size:12px; color:var(--muted);
      border:1px solid var(--line);
      padding:7px 10px; border-radius:999px;
      background:rgba(11,16,34,.55);
      backdrop-filter: blur(8px);
    }

    .hero{
      display:grid; grid-template-columns: 1.1fr .9fr;
      gap:18px; align-items:stretch;
    }
    @media (max-width: 900px){
      .hero{grid-template-columns:1fr; }
    }
    .card{
      border:1px solid var(--line);
      background:linear-gradient(180deg, rgba(11,16,34,.82), rgba(10,14,27,.72));
      border-radius:var(--r);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .heroLeft{padding:22px 20px}
    .hTitle{
      font-size:34px; line-height:1.08; margin:6px 0 10px;
      letter-spacing:-.6px;
    }
    .hTitle span{color:var(--cyan)}
    .hDesc{color:var(--muted); margin:0 0 16px; font-size:15px; line-height:1.5}
